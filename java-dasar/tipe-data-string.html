<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>type data string</title>
</head>
<body>
    <script>
        //contoh tipe data string
        document.writeln("selalu comand petik dua untuk data string")
        document.writeln("<br/>")
        document.writeln('bisa juga pakai petik 1 di setiap data string')
        document.writeln("<br/>")


        // kode menambah string dengan command +
        document.writeln("name: " + "enjiy" + "william" + "dosantos")
        document.writeln("channel:" + "enjiy willaim channel")
        document.writeln("<br/>")
       

        //kode sequence
        document.writeln("<textarea cols='100' rows='10'>")
        document.write("nama:" + "\nenjiy william")
        document.write("\naddres: " + "\nhome enjiy")
        document.write("\npakoding \nid")
        document.write('\nbelajar \njava')
        document.writeln("</textarea>")

    </script>
</body>
</html>
