<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const value1 = parseInt("1")
        const value2 = 1 
        const sum = value1 + value2

        document.writeln(`<p>${sum}</p>`)

        document.writeln(`<p>${parseInt("1.9")}</p>`)
        document.writeln(`<p>${parseFloat("1.1")}</p>`)
        document.writeln(`<p>${Number("1.1")}</p>`)

        const a = 1
        const b = 1
        const total = a.toString() + b.toString()
        document.writeln(`<p>${total}</p>`)

        document.writeln(`<p>${parseInt("1salah")}</p>`) // number
        document.writeln(`<p>${parseFloat("1.1eko")}</p>`) // number

        document.writeln(`<p>${Number("1salah")}</p>`) // NaN
        document.writeln(`<p>${Number("1.1eko")}</p>`) // NaN

        // NaN SECTION
        const first = Number("SALAH")
        const totalNumber = first + 100
        document.writeln(`<p>${totalNumber}</p>`)

        // number section

        const last = Number("600")
        const totalLast = last + 100
        document.writeln(`<p>${totalLast}</p>`)


        document.writeln(`<p>${isNaN(first)}</p>`) //true
        document.writeln(`<p>${isNaN(100)}</p>`) // false
    


    </script>
</body>
</html>
